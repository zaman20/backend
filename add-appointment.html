<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- bootstrap  css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
       <div class="row">
        <div class="col-lg-2 left-part">
            <div class="left-part-content">
                <h2>Real State System</h2>
                <ul>
                    <li><a href="">Dashboard</a></li>
                    <li><a href="">Rent / Sell</a></li>
                    <li><a href="">Appointment</a></li>
                    <li><a href="">Report</a></li>
                    <li><a href="">Buyer Interest</a></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-1"></div>
        <div class="col-lg-9 right-part">
                <h2>Schedule an Appointment</h2>
                <form action="" class="rent-form row">
                    <div class="col-lg-6">
                        <input type="text" placeholder="Buyer Name" class="form-control my-2">
                    </div>
                    <div class="col-lg-6">
                        <input type="number" placeholder="Buyer Phone" class="form-control my-2">
                    </div>
                    <div class="col-lg-12">
                        <input type="email" placeholder="Buyer Email" class="form-control my-2">
                    </div>
                    <div class="col-lg-6">
                        <label for="">Date</label>
                        <input type="date" class="form-control my-2">
                    </div>
                    <div class="col-lg-6">
                        <label for="">Time</label>
                        <input type="time" class="form-control my-2">
                    </div>
                    <div class="col-lg-12">
                        <input type="submit" value="Rent" class="form-control my-2 btn btn-primary">
                    </div>
                   
                </form>

                <p class="alert alert-success mt-5">Successfully Rented</p>
        </div>
       </div>
    </div>
</body>
</html>
